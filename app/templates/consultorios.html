<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de consultorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1> Lista de consultorios</h1>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Numero</th>
                <th>ver detalles</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
                
            </tr>
        </thead>
        <tbody>
            {% for consultorio in consultorios %}
                <tr>
                    <td> {{ consultorio.numero }} </td>
                    <td>
                        <a href="/consultorios/{{ consultorio.id }}">
                            Ver detalles
                        </a>
                    </td>
                    <td>
                        <a href="/consultorios/update/{{ consultorio.id }}">
                            Actualizar
                        </a>
                    </td>
                    <td>
                        <a href="/consultorios/delete/{{ consultorio.id }}">
                            Eliminar
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
